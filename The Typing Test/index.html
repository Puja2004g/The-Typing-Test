<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The typing test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://t3.ftcdn.net/jpg/04/67/51/28/360_F_467512818_1D1fYoSxVDCqbQSUrag3RNGOUbZR1Nym.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <div id="container">
        <h1>The Typing Test</h1>
        <textarea name="text" id="textarea" cols="70" rows="20" placeholder="Type something to get your typing speed"></textarea>
        <br>
        <button id="btn">Start</button>
    </div>
    <p id="score">Your score will be displayed here</p>
    
    <script src="script.js"></script>

</body>
</html>
